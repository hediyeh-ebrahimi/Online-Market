<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>سفارشات</title>
    <div th:replace="/header :: header"></div>

</head>
<body style="direction: rtl;">
    <div th:include="navBar:: navbar"></div>

    <div class="container">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">نام و نام خانوادگی</th>
                <th scope="col">محصول</th>
                <th scope="col">تعداد</th>
                <th scope="col">مبلغ کل </th>
                <th scope="col">مبلغ کل با تخفیف</th>
                <th scope="col">وضعیت</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <th scope="row">1</th>
                <td th:text="${order.firstName +' '+order.lastName}"></td>
                <td th:text="${order.productName}"></td>
                <td th:text="${order.cnt}"></td>
                <td th:text="${order.totalPrice * order.cnt}"></td>
                <td th:text="${order.totalDiscountPrice * order.cnt}"></td>
                <td th:text="${order.status}"></td>
            </tr>
            </tbody>
        </table>

        <form th:method="post" th:action="@{/confirmOrder}">
            <button type="submit" class="btn btn-dark">تایید سفارشات</button>
        </form>
    </div>
</body>
</html>
